<html>

<head>
    <title>Change Password</title>
</head>

<body>
    <form action="ChangePasswordServlet" method="post">
        Username: <input type="text" id="changeUsername" name="changeUsername" required><br>
        Old Password: <input type="password" id="oldPassword" name="oldPassword" required><br>
        New Password: <input type="password" id="newPassword" name="newPassword" required><br>
        Confirm New Password: <input type="password" id="confirmNewPassword" name="confirmNewPassword" required><br>
        <input type="submit" value="Change Password">
    </form>
</body>

</html>
