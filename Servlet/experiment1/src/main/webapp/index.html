<html>

<head>
    <title>Personal Info</title>
</head>

<body>
    <form action="FormData" method="post">
        <fieldset>
            <legend>Personal Info</legend>
            Name : <input type="text" name="fname" placeholder="Enter your First Name"><br>
            Gender : <input type="radio" name="gender" value="Male" />Male <input type="radio" name="gender"
                value="Female">Female <br>
            Email : <input type="email" name="email" placeholder="Enter your Email"><br>
            Date of Birth : <input type="date" name="dob"> <br>
            Course :
            <select name="degree">
                <option value="B.E">B.E</option>
                <option value="B.Tech">B.Tech</option>
            </select>
            <select name="branch">
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
                <option value="ECE">ECE</option>
                <option value="IT">IT</option>
            </select><br />
            Phone Number : <input type="tel" name="phone" placeholder="+91"><br>
            Technical : <input type="checkbox" name="skill" value="C">C <br>
            <input type="checkbox" name="skill" value="C++">C++ <br>
            <input type="checkbox" name="skill" value="Java">JAVA <br>
            <input type="checkbox" name="skill" value="Oracle">ORACLE <br>
            <input type="checkbox" name="skill" value="Html">HTML <br>
            <input type="checkbox" name="skill" value="Others">OTHERS <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>

</html>
